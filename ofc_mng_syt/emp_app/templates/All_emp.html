<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 1100px;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            color: #007bff;
            font-weight: bold;
        }

        hr {
            border: 0;
            height: 2px;
            background: linear-gradient(to right, #007bff, transparent);
            margin-bottom: 30px;
        }

        .table {
            margin-top: 20px;
        }

        .table thead th {
            background-color: #007bff;
            color: white;
            border-bottom: none;
            text-align: center;
            padding: 15px;
        }

        .table tbody tr:hover {
            background-color: #f1f1f1;
        }

        .table tbody td {
            text-align: center;
            vertical-align: middle;
        }

        .table tbody td img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
        }

        /* Mobile-friendly improvements */
        @media (max-width: 768px) {
            .table {
                display: block;
                overflow-x: auto;
            }

            .table thead {
                display: none;
            }

            .table tr {
                display: block;
                margin-bottom: 10px;
            }

            .table td {
                display: flex;
                justify-content: space-between;
                padding: 10px;
                border-bottom: 1px solid #ddd;
            }

            .table td::before {
                content: attr(data-label);
                flex-basis: 50%;
                font-weight: bold;
                color: #007bff;
            }

            .table td img {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>All Employees</h1>
        <hr>

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Department</th>
                    <th scope="col">Salary</th>
                    <th scope="col">Position</th>
                </tr>
            </thead>
            <tbody>
                {% for emp in emps %}
                <tr>
                    <th scope="row">{{ emp.id }}</th>
                    <td data-label="First Name">{{ emp.emp_first_name }}</td>
                    <td data-label="Last Name">{{ emp.emp_last_name }}</td>
                    <td data-label="Department">{{ emp.dept.name }}</td>
                    <td data-label="Salary">${{ emp.salary }}</td>
                    <td data-label="Position">{{ emp.role.position }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
